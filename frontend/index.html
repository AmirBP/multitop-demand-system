<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        // Set B: "objetivo" (cumple OC1: precisión ≥ 85%)
        const DEMO_TARGET = {
          mae: 29.8,           // Error medio en unidades: aceptable, pero con margen de mejora
          mape: 15.2,          // Error porcentual medio un poco superior al objetivo
          wape: 16.1,          // Error ponderado por volumen de ventas
          smape: 16.8,         // Error simétrico, estable pero aún algo elevado
          bias: -1.5,          // Ligera subestimación, tendencia conservadora (mejor subestimar que sobrestimar)
          precision: 84.8,     // Precisión general (100 - MAPE)
          zero_rate: 31.2,     // % de productos con baja rotación o ventas cero
          wape_naive: 21.7,    // WAPE de un modelo base o manual (benchmark)
          mejora_pp: 5.6       // Mejora porcentual frente al método tradicional
        };

        localStorage.setItem("last_train_metrics", JSON.stringify(DEMO_TARGET));
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
